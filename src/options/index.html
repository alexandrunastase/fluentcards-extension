<!DOCTYPE html>
<html>
  <head>
    <title>Fluentcards Options</title>
    <style>
      body: { padding: 10px; }
    </style>
  </head>

  <body>
    <form action="#" id="options-form">
      <p>
        <label>
          Your native language:

          <select name="targetLanguage">
            <option value="en">English</option>
            <option value="ru">Russian</option>
          </select>
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" name="ttsEnabled" />
          Pronounce the word on lookup
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" name="transcriptionEnabled" />
          (English only) Add IPA transcriptions to all texts
        </label>
      </p>

      <p id="status"></p>

      <p>
        <button type="submit">Save</button>
      </p>
    </form>

    <script src="options.js"></script>
  </body>
</html>
