<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="popup.js"></script>

    <style>
      body {
        color: #333;
        font-size: 18px;
        font-family: Helvetica, Arial, sans-serif;
        min-width: 360px;
      }

      .container {
        background: #FBEA31;
        padding: 20px;
        position: relative;
      }

      h1 {
        font-size: 20px;
        text-transform: lowercase;
      }

      h1 a:hover,
      h1 a:active,
      h1 a:focus,
      h1 a:visited,
      h1 a {
        font-size: 20px;
        color: #333;
        text-decoration: none;
        outline: none;
      }

      h1 a:hover {
        color: #000;
      }

      h1 svg {
        height: 28px;
      }

      h1 a:hover g {
        fill: #000;
      }

      p {
        margin-top: 20px;
        margin-bottom: 30px;
      }

      .main {
        margin-top: 20px;
      }

      .controls {
        display: flex;
        justify-content: center;
      }

      button {
        font-size: 18px;
        line-height: 1.2;
        padding: 0.5em;
        background-color: #333;
        color: #fff;
        border: none;
        transition: background-color 100ms ease-in;
      }

      button:hover {
        background-color: #000;
      }

      input[type="checkbox"] {
        position: absolute;
        margin: 8px 0 0 16px;
      }
      input[type="checkbox"] + label {
        position: relative;
        padding: 5px 0 0 50px;
      }
      input[type="checkbox"] + label:before {
        content: "";
        position: absolute;
        display: block;
        left: 0;
        top: 0;
        width: 40px; /* x*5 */
        height: 24px; /* x*3 */
        border-radius: 16px; /* x*2 */
        background: #fff;
        border: 1px solid #d9d9d9;
        transition: all 0.3s;
      }
      input[type="checkbox"] + label:after {
        content: '';
        position: absolute;
        display: block;
        left: 0px;
        top: 0px;
        width: 24px; /* x*3 */
        height: 24px; /* x*3 */
        border-radius: 16px; /* x*2 */
        background: #fff;
        border: 1px solid #d9d9d9;
        transition: all 0.3s;
      }
      input[type="checkbox"] + label:hover:after {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      input[type="checkbox"]:checked + label:after {
        margin-left: 16px;
      }
      input[type="checkbox"]:checked + label:before {
        background: #333;
      }

      input[type="checkbox"] + label>span:before {
        content: 'Off ';
      }

      input[type="checkbox"]:checked + label>span:before {
        content: 'Enabled ';
      }

      .toggle {
        padding-right: 2em;
      }

      .heading {
        margin-top: 0;
      }

      .options-button {
        position: absolute;
        right: 20px;
        top: 20px;
        width: 20px;
        height: 20px;
      }

      .options-button:hover path {
        fill: #000;
      }

      .empty-step {
        display: none;
      }

      .empty-content .controls {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="heading">
        <a href="https://fluentcards.com" target="_blank">
          <svg preserveAspectRatio viewBox="0 0 72 28" xmlns="http://www.w3.org/2000/svg">
            <g fill="#333">
              <rect x="0"  y="0" width="20" height="28" rx="4" ry="4" />
              <rect x="24" y="0" width="20" height="28" rx="4" ry="4" />
              <rect x="48" y="0" width="20" height="28" rx="4" ry="4" />
            </g>
          </svg>
          <br />
          Fluentcards
        </a>
      </h1>

      <a id="options-button" class="options-button" href="#" title="Options">
        <svg preserveAspectRatio xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340.274 340.274">
          <path fill="#333" d="M293.629,127.806l-5.795-13.739c19.846-44.856,18.53-46.189,14.676-50.08l-25.353-24.77l-2.516-2.12h-2.937c-1.549,0-6.173,0-44.712,17.48l-14.184-5.719c-18.332-45.444-20.212-45.444-25.58-45.444h-35.765c-5.362,0-7.446-0.006-24.448,45.606l-14.123,5.734C86.848,43.757,71.574,38.19,67.452,38.19l-3.381,0.105L36.801,65.032c-4.138,3.891-5.582,5.263,15.402,49.425l-5.774,13.691C0,146.097,0,147.838,0,153.33v35.068c0,5.501,0,7.44,46.585,24.127l5.773,13.667c-19.843,44.832-18.51,46.178-14.655,50.032l25.353,24.8l2.522,2.168h2.951c1.525,0,6.092,0,44.685-17.516l14.159,5.758c18.335,45.438,20.218,45.427,25.598,45.427h35.771c5.47,0,7.41,0,24.463-45.589l14.195-5.74c26.014,11,41.253,16.585,45.349,16.585l3.404-0.096l27.479-26.901c3.909-3.945,5.278-5.309-15.589-49.288l5.734-13.702c46.496-17.967,46.496-19.853,46.496-25.221v-35.029C340.268,146.361,340.268,144.434,293.629,127.806z M170.128,228.474c-32.798,0-59.504-26.187-59.504-58.364c0-32.153,26.707-58.315,59.504-58.315c32.78,0,59.43,26.168,59.43,58.315C229.552,202.287,202.902,228.474,170.128,228.474z"/>
        </svg>
      </a>

      <div class="main">
        <div class="toggle">
          <input type="checkbox" id="toggle-site" />
          <label for="toggle-site"><span>on</span> <b id="domain">this website</b></label>
        </div>

        <p>
          Double-click on any word on the page to look it up in the dictionary.
        </p>

        <div class="controls">
          <button id="btn-export">View collected words</button>
        </div>
      </div>
    </div>
  </body>
</html>
